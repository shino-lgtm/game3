<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリックゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>💥 クリックゲーム 💥</h1>
  <p>10秒以内に何回クリックできるか挑戦してみよう！</p>
  <button id="clickButton">クリック！</button>
  <p>クリック数: <span id="count">0</span></p>
  <p>残り時間: <span id="timer">10</span>秒</p>

  <!-- 🎵 BGMをaudioタグで定義 -->
  <audio id="bgm" src="audio/bgm.mp3" loop></audio>

  <!-- ✅ JSは最後に読み込む -->
  <script src="main.js"></script>

  <!-- ✅ BGM再生（クリックで1回だけ再生） -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const bgm = document.getElementById('bgm');
      document.body.addEventListener('click', () => {
        bgm.play();
      }, { once: true });
    });
  </script>
</body>
</html>
