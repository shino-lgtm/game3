<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クリック速度ゲーム</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      padding: 50px;
      color: #fff;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    button {
      font-size: 26px;
      padding: 20px 50px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border: none;
      color: white;
      border-radius: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ffcc00, #ff0066);
    }

    #info, #timer {
      font-size: 24px;
      margin-top: 30px;
      text-shadow: 1px 1px 4px #000;
    }

    #count, #time {
      font-size: 36px;
      font-weight: bold;
      color: #00ffff;
    }

    .pulse {
      animation: pulse 0.3s ease-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    .end-effect {
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0% { color: #fff; }
      50% { color: #ff0; }
      100% { color: #fff; }
    }
  </style>
</head>
<body>
  <h1>💥 クリック速度ゲーム</h1>
  <p>10秒以内に何回クリックできるかチャレンジ！</p>
  <button id="clickButton">ここをクリック！</button>
  <div id="info">クリック回数: <span id="count">0</span></div>
  <div id="timer">残り時間: <span id="time">10</span>秒</div>

  <!-- JavaScriptファイルの読み込み -->
  <script src="main.js"></script>
</body>
</html>
